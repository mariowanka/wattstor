<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block htmltitle %}{% endblock %}</title>
  </head>
  <body>
    {% set messages = get_flashed_messages((with_categories=true)) %}
    {% if messages %}
    <div class="flashes right">
      {% for category, message in messages %}
        <div class="message {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
    {% block body %}
    {% endblock %}
  </body>
</html>
